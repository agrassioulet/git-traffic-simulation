<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traffic simulation</title>
</head>

<body>
    <div class="road-container" id="road">
        <div class="lane lane-1" id="lane-1">
            <div class="stop-line-lane-1"></div>
        </div>
        <div class="road-separation" id="road-separation"></div>
        <div class="lane lane-2" id="lane-2">
        </div>
    </div>

    <div class="action-buttons">
        <button id="btn-start">Démarrer</button>
        <button id="btn-stop">Arrêter</button>
        <button id="btn-add-vehicle">Ajouter une voiture</button>
    </div>

    <div id="stoplight">
        <div class="container">
            <div id="stoplight-top">
                <div id="redfire" class="fire"></div>
                <div id="orangefire" class="fire"></div>
                <div id="greenfire" class="fire"></div>
            </div>
            <div id="stoplight-bottom"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
